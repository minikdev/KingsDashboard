<ion-header size="large" class="ion-text-center ion-no-border">
  <ion-toolbar color="primary" class="my-toolbar">
    <ion-icon slot="start" src="./assets/icon/group.svg"></ion-icon>
    Squad
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"
        ><ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngIf="king">
    <ion-item href="#">
      <ion-avatar>
        <img src="./assets/icon/crown.png" alt="your image" />
      </ion-avatar>
      <ion-label> {{ king }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="remove(king)">
        <ion-icon slot="icon-only" name="trash"></ion-icon
      ></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-list *ngFor="let item of allTypes[0]">
    <ion-item-sliding>
      <ion-item href="#">
        <ion-avatar>
          <img src="./assets/icon/vampire.png" alt="your image" />
        </ion-avatar>
        <ion-label> {{ item }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngFor="let item of allTypes[1]">
    <ion-item-sliding>
      <ion-item href="#">
        <ion-avatar>
          <img src="./assets/icon/wizard.png" alt="your image" />
        </ion-avatar>
        <ion-label> {{ item }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list *ngFor="let item of allTypes[2]">
    <ion-item-sliding>
      <ion-item href="#">
        <ion-avatar>
          <img src="./assets/icon/musket.png" alt="your image" />
        </ion-avatar>
        <ion-label> {{ item }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngFor="let item of allTypes[3]">
    <ion-item-sliding>
      <ion-item href="#">
        <ion-avatar>
          <img src="./assets/icon/farmer.png" alt="your image" />
        </ion-avatar>
        <ion-label> {{ item }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
